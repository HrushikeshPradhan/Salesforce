<template>
    <lightning-card title="API Property">
        <div class="slds-p-around_medium">
            <lightning-input type="number" 
                             label="Percentage"
                             min="0" 
                             max="100"
                             message-when-range-overflow="The number has to be less than 100!"
                             message-when-range-underflow="The number has to be greater than 0!"   
                             onchange={handlePercentageChange}
                             value={percentage}>
            </lightning-input>
        </div>
        <c-chartbar percentage={percentage}></c-chartbar>
    </lightning-card>
</template>
