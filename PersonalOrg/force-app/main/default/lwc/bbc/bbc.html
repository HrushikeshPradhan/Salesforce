<template>
    <lightning-card title="">
        <lightning-modal-header class="slds-text-heading_medium slds-align_absolute">
            <h2 class="slds-text-title_bold slds-text-heading_large">B B C</h2>
        </lightning-modal-header> 
        <div class="slds-text-heading_medium slds-p-around_small">
            <h2 class="slds-text-title_bold slds-text-heading_large">Most Read</h2>
        </div>
        <!-- Iterating the article list in Grid Layout -->
        <div class="slds-grid slds-wrap slds-gutters">
            <template for:each={articlesWithIndex} for:item="article">
                <div key={article.id} class="slds-col slds-size_1-of-5 slds-p-around_small">
                    <div class="slds-grid slds-gutters_x-small slds-align_absolute-center">
                        <div class="slds-col slds-p-right_small">
                            <span class="slds-text-heading_medium">{article.index}</span>
                        </div>
                        <div class="slds-col">
                            <a href={article.url} class="slds-text-link">{article.title}</a>
                        </div>
                    </div>
                </div>
            </template>
        </div>
        <hr>
    </lightning-card>
</template>
